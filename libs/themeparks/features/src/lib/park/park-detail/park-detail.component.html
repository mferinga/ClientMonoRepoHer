<div class="row">
  <div class="col-md-8 offset-md-2 mt-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-3">
            <p class="mb-0">Parks name:</p>
          </div>
          <div class="col-9">
            <p class="mb-0">{{ park?.name }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-3">
            <p class="mb-0">Parks description:</p>
          </div>
          <div class="col-9">
            <p class="mb-0">{{ park?.description }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-3">
            <p class="mb-0">Address:</p>
          </div>
          <div class="col-9">
            <p class="mb-0">{{ park?.address }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-3">
            <p class="mb-0">Price:</p>
          </div>
          <div class="col-9">
            <p class="mb-0">â‚¬{{ park?.price }}</p>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-3">
            <p class="mb-0">Family focussed:</p>
          </div>
          <div class="col-9">
            <p class="mb-0">{{ park?.FamilyFocussed }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <span style="font-size: larger"><b>Attractions:</b></span>
    </div>

    <div class="row">
      <div
        class="col-md-4"
        *ngFor="let attraction of park?.attractions; index as i"
      >
        <div class="card mb-4 h-100">
          <div class="card-body">
            <h5 class="card-title">{{ attraction.name }}</h5>
            <p class="card-text">{{ attraction.description }}</p>
          </div>
        </div>
        <div *ngIf="(i + 1) % 3 === 0" class="w-100 d-none d-md-block"></div>
      </div>
    </div>

    <button class="btn btn-primary mt-3 p-2" routerLink="/parks">
      Back to park list
    </button>
  </div>
</div>
